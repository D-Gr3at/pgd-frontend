<div class="container">
  <div class="row justify-content-center height align-items-center">
    <div class="shadow width rounded p-4">
      <form [formGroup]="form" (ngSubmit)="doLogin()">
        <div class="col">
          <h2>Sign in</h2>
          <hr class="header-line">
        </div>
        <div class="col form-group">
          <label for="email">Email: <span class="text-danger">*</span></label>
          <input type="email" name="email" class="form-control" formControlName="email" id="email" placeholder="Email Address">
        </div>
        <div class="col form-group">
          <label for="password">Password: <span class="text-danger">*</span></label>
          <input type="password" name="password" class="form-control" formControlName="password" id="password" placeholder="Password">
        </div>
        <div class="col btn-group">
          <button class="btn btn-primary btn-block text-center btn-sm font-weight-bold" type="submit">
            <span>Login
<!--            <fa-icon [icon]="faLogout"></fa-icon>-->
            </span>

          </button>
        </div>
        <div class="col font-weight-bold mt-2">
          <a routerLink="/forgot-password" class="float-right">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
